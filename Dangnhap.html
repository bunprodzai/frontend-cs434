<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Dangnhap.css">
</head>
<body>
    <div class="container">
        <div class="curved-background"></div>
        
        <div class="login-card">
            <div class="login-header">
                <span class="login-small"></span>
                <h1>Login</h1>
            </div>
            
            <form>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" placeholder="Username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" placeholder="Password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="social-login">
                <p class="social-text">Or login with social platforms</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn facebook">f</a>
                    <a href="#" class="social-btn google">G</a>
                    <a href="#" class="social-btn tiktok">‚ô™</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Th√™m hi·ªáu ·ª©ng khi nh·∫≠p li·ªáu
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // X·ª≠ l√Ω submit form
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
        });
    </script>
</body>
</html>
